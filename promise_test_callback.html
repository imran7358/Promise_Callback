<!DOCTYPE html>
<html>
    <head>
        <script>

            //Producing promise
            const pro1 = new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    let roll_no = [1,2,3,4,5]
                    resolve(roll_no)
                     //reject('error while connecting')
                },5000)
              
               
            })
            //consuming Promise
            pro1.then((roll_no)=>{
                console.log(roll_no)
            })
            .catch((error)=>{
                console.log(error)
            })

            function mycheck(name, callback){
                console.log('Hi ' + name);
                callback();
            }
            function callMe(){
                console.log('i am  a call back function')
            }
            mycheck('Mohammad', callMe)
        </script>
    </head>
<body>
    <h1>Promis Test</h1>
</body>
</html>
